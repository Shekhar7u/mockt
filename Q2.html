<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div><input type="text" name="" id="input_box"></div>
    <div> <button class="button" onclick="submit()">Submit</button></div>
    <div id="input"></div>

    <script>
        document.addEventListener("click", submit())
        function submit() {
            let h = document.getElementById("input_box").value
            document.getElementById("input").innerHTML = h;
        }
    </script>
</body>

</html>
